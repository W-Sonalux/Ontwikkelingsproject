    <div id="wacht-scherm" class="wacht-scherm">
      <div class="wacht-inhoud">
        <div class="wacht-emoji">â³</div>
        <p>Wachten op tweede speler...</p>
        <p class="wacht-sub">Stuur de link naar je tegenstander:<br>

    </div>

    <div id="spel-inhoud" class="verborgen">

          <div class="speler-naam" id="speler2-naam">Speler 2</div>
          <div class="speler-score" id="speler2-score">0</div>
          <div class="beurt-indicator" id="speler2-beurt">ğŸ® Aan de beurt</div>
        </div>
      </div>

      <div class="stat-balk">
        <div class="stat">
          <span class="label">Pogingen</span>
          <span class="waarde" id="pogingen">0</span>
        </div>
        <div class="stat">
          <span class="label">Gevonden sets</span>
          <span class="waarde" id="paren">0 / 12</span>
        </div>

      <div id="bericht" class="bericht verborgen"></div>

  </div>

  <script src="game.js"></script>
</body>
</html>
